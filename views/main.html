<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Grocery List app</title>
</head>
<style>
.jumbotron {
    padding: 1px;
}

form {
    display: inline;

}
.deletebutton {
    float:right;
}

.deleteme {
    background-color:yellow;
    color: red;
    font-style: bold;

}

</style>
<body>
        <main role="main">

                <section class="jumbotron text-center">
                  <div class="container">
                    <h1 class="jumbotron-heading">Main  Grocery List Page</h1>
                    <p class="lead text-muted">Hello ${user}</p>
                  </div>
                </section>
              
                <div class="album py-5 bg-light">
                  <div class="container">
              
                    <div class="row">
                      <div class="col-md-6">
                          <div>Stores</div>
                        <div class="card mb-6 shadow-sm" style="overflow-y: auto; max-height: 250px;">

                            <ul style="max-height: 200px;min-height: 200px;">

                             
                                
                                  

                                  ${stores.map((store) =>  `<li  >
                                      <form action="/main" method="POST">
                                      <input name="id" value="${store.id}" style="display:none;">
                                      <button  type="submit" >${store.storeName}</button></form>
                                  
                                      <form  class="deletebutton" action="/main/delete/store/${store.id}" method="POST">
                                      <input name="id" value="${store.id}" style="display:none;">
                                      <button class="deleteme" styles="text-align:right;"  type="submit" >X</button></form>
                                  
                                  
                                  </li>`).join(' ')}
              


                             

                            </ul>
                         
                        </div>
                          <div class="card-body">

                          
                            <div class="d-flex justify-content-between align-items-center">
                                <form action="/main/store/add" method="POST">
                                  New Store: <input type="text" name="storename" required>
                                  <button   type="submit" >create new store</button></form>
    
                            </div>
                          </div>
                        
                      </div>
                      <div class="col-md-6">
                            <div> ${ storeName ? 
                                    `Items needed from : ${storeName}`
                                    : `<br>`
                                  }


                            </div>
                            <div class="card mb-6 shadow-sm" style="overflow-y: auto; max-height: 250px;">
                              <ul style="max-height: 200px;min-height: 200px;">

                                  ${items.map((item) =>  `<li  >
                                      <form action="/main" method="POST">
                                      
                                      <button  type="button" >${item.item}</button></form>
                                  
                                      <form  class="deletebutton" action="/main/delete/item" method="POST">
                                      <input name="id" value="${item.id}" style="display:none;">
                                      <button class="deleteme" styles="text-align:right;"  type="submit" >X</button></form>
                                  
                                  
                                  </li>`).join(' ')}

            

                                 
                              </ul>
                            </div>
                              <div class="card-body">
                                  <div class="d-flex justify-content-between align-items-center">
                                      <form action="/main/item/add/${storeid}" method="POST">
                                        Item: <input type="text" name="itemname" required><br>
                                        Quantity:<input type="numbrer" value=1 name="quantity" ><br>
                                        Comments:<input type="text" name="comments" >
                                        <button type="submit" >Add item</button></form>
          
                                      
                                  </div>
                              </div>
                            
                          </div>
                      </div>
                </div>
              
              </main>


</body>
</html>
